<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XhinSade</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function(){
       emailjs.init({
         publicKey: "LeGSwnqcXJ-xai3OW",
       });
    })();
 </script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="images/logo.png" alt="CwinX Logo" class="logo-img">
            <h1>CwinX</h1>
        </div>
    </header>

    <div class="container">
        <!-- Login Form -->
        <main class="login-main" id="login-main">
            <h2>Login</h2>
            <div id="login-notification" style="display:none; margin-top: 20px;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">LOG IN</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
            <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
        </main>

        <!-- Signup Form -->
        <main class="login-main" id="signup-main" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" id="request-otp" onclick="requestOTP()">Send OTP</button>
                <input type="text" id="signup-otp" placeholder="Enter OTP" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Log in here</a></p>
        </main>

        <!-- Forgot Password Form -->
        <main class="login-main" id="forgot-password-main" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Enter your email" required>
                <button type="button" onclick="requestForgotPasswordOTP()">Send OTP</button>
                <input type="text" id="forgot-otp" placeholder="Enter OTP" required>
                <input type="password" id="forgot-password" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="#" onclick="toggleForms()">Back to Login</a></p>
        </main>
    </div>

    <footer class="footer">
        Â© Copyright <strong><span>CwinX House Keeping</span></strong>. All Rights Reserved
    </footer>

    <script src="login.js" defer></script>
</body>
</html>
